<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="example-1">
	<form>
		<select v-model="selected">
			<option v-for="option in options" v-bind:value="option.value">{{option.text}}</option>
		</select>
		<span>Selected: {{selected}}</span>
	</form>
</div>

<script type="text/javascript">
	var app18 = new Vue({
		el: '#example-1',
		data: {
			selected: 'A',
			options: [
				{text: 'One', value: 'A'},
				{text: 'Two', value: 'B'},
				{text: 'Three', value: 'C'}
			]
		}
	})
</script>
</body>
</html>
