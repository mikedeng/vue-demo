<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app-9">
	<p>{{message | capitalize}}</p>
</div>

<script type="text/javascript">
	var app9 = new Vue({
		el: '#app-9',
		data: {
			message: 'shit'
		},
		filters: {
			capitalize: function (value) {
				if(!value) return ''
				value = value.toString()
			  return value.charAt(0).toUpperCase() + value.slice(1)
			}
		}
	})
</script>
</body>
</html>
