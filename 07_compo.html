<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app-7">
	<ol>
		<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
		</todo-item>
	</ol>
</div>

<script type="text/javascript">
  Vue.component('todo-item',
  		 { props: ['todo'],
  			 template: '<li>{{todo.text}}</li>'
  		 }
  )
	var app7 = new Vue({
		el: '#app-7',
		data: {
			groceryList: [
				{id: 0, text: '0000'},
				{id: 1, text: '1111'},
				{id: 2, text: '2222'},
			]
		}
	})
</script>
</body>
</html>
